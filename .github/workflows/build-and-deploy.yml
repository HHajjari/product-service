name: Build and Push Image to ACR with OIDC

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ vars.AZURE_ACR_NAME }}

      - name: Set up pack CLI
        uses: buildpacks/github-actions/setup-pack@v5.8.8

      - name: Build and Push Image with Buildpacks
        run: |
          pack build ${{ vars.AZURE_ACR_NAME }}.azurecr.io/spring-boot-app:latest \
            --builder paketobuildpacks/builder:full \
            --publish

      - name: Get ACR Credentials
        run: |
          # Enable ACR Admin Access (only if not already enabled)
          az acr update -n ${{ vars.AZURE_ACR_NAME }} --admin-enabled true

          # Retrieve ACR Credentials
          echo "ACR_USERNAME=$(az acr credential show --name ${{ vars.AZURE_ACR_NAME }} --query "username" --output tsv)" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$(az acr credential show --name ${{ vars.AZURE_ACR_NAME }} --query "passwords[0].value" --output tsv)" >> $GITHUB_ENV

      - name: Deploy New ACI with Latest Image
        run: |
          az container create --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name ${{ vars.AZURE_ACI_NAME }} \
            --image ${{ vars.AZURE_ACR_NAME }}.azurecr.io/spring-boot-app:latest \
            --cpu 1 --memory 2 \
            --dns-name-label spring-boot-service-${{ github.run_id }} \
            --ports 8080 \
            --ip-address Public \
            --restart-policy Always \
            --assign-identity \
            --registry-login-server ${{ vars.AZURE_ACR_NAME }}.azurecr.io \
            --registry-username $ACR_USERNAME \
            --registry-password $ACR_PASSWORD \
            --os-type Linux
