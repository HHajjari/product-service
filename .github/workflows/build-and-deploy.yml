name: Build and Push Image to ACR with OIDC

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ vars.AZURE_ACR_NAME }}

      - name: Build and Push Image with Buildpacks
        uses: paketo-buildpacks/github-action@main
        with:
          builder: paketobuildpacks/builder:base
          image: ${{ vars.AZURE_ACR_NAME }}.azurecr.io/product-service-app:latest
          registry-username: "00000000-0000-0000-0000-000000000000"  # Dummy username (OIDC does not use this)
          registry-password: "00000000-0000-0000-0000-000000000000"  # Dummy password (OIDC does not use this)
